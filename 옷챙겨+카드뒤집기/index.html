<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <title>6캔두잇!ㅣ날씨챙겨</title>
</head>
<body>
<div id="wrap">
    <header id="header" class="clearfix">
        <a href="/index.html" id="logo">
            <h1>
                <span class="red">날 씨</span> 챙 겨 &nbsp&nbsp<br>&nbsp<span class="yel">옷</span> 챙 겨 <span
                    class="green">!</span>
            </h1>
        </a>

    </header>
    <div id="main">
        <div id="card1" class="card1">
            <div class="card1_front" id="card1-f">
                앞면
                <img src="./images/return.png" alt="누르면 카드가 뒤집어집니다." class="return">
            </div>
            <div class="card1_back" id="card1-b">
                뒤면
                <img src="./images/return.png" alt="누르면 카드가 뒤집어집니다." class="return">
            </div>

        </div>
        <div id="card2" class="card2">
            <div class="card2_front" id="card2-f">
                <h2>오늘은 뭐 입지?</h2>
                <img src="images/짱구편집2.png" alt="짱구가 옷을 고르는 아이콘">
                <img src="./images/return.png" alt="누르면 카드가 뒤집어집니다." class="return">
            </div>
            <div class="card2_back" id="card2-b">
                뒷면
              <img src="./images/return.png" alt="누르면 카드가 뒤집어집니다." class="return">
            </div>

        </div>
    </div>
    <footer id="footer">

    </footer>
</div>
<script src="changeCard.js"></script>
</body>
</html>
