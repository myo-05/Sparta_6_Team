<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>6캔두잇!ㅣ날씨챙겨</title>
    <link href="project_1b.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="wrap">
    <header id="header" class="clearfix">
        <a href="/index.html" id="logo">
            <h1>
                <span class="red">날 씨</span> 챙 겨 &nbsp&nbsp<br>&nbsp<span class="yel">옷</span> 챙 겨 <span
                    class="green">!</span>
            </h1>
        </a>


    </header>
    <div id="main">
        <div id="card1" class="card1">
            <div class="card1_front" id="card1-f">
                <div class="input_out">
                    <div class="input_box">
                        <form id="changeC">
                            <label for="city">도시 변경 : </label>
                            <input type="text" id="city" placeholder="영문입력" class="input_city"/>
                        <button type="button" class="change">변경</button>
                            </form>
                    </div>
                </div>
                <div class="weather-con">
                    <div class="Temp">
                        <div><h2 class='CurrTemp'></h2></div>
                        <div class="sup_sub"><sup class="Max_Temp"></sup><sub class="Min_Temp"></sub></div>
                    </div>
                    <div class="feel_con">
                        <h2>체감온도&nbsp;:&nbsp; </h2><h2 class="feel"></h2>
                    </div>
                    <div class="icon_con"><h2 class='CurrIcon'></h2></div>
                    <div class="city_con"><h2 class='City'></h2></div>
                </div>
                <img src="./images/return.png" alt="누르면 카드가 뒤집어집니다." class="return">
            </div>
            <div class="card1_back" id="card1-b">
                <!---------------------뒤면------------------>
                <div class="weather_comment">
                    <label class="weather_coment_text">오늘의 날씨는 23℃ 입니다<br>자외선 지수는 <span class="UV_index">높음</span> 수준
                        이므로 <br> 선크림을 꼭 발라야할 것 같네요 :)</label>
                </div>
                <div class="line"></div>
                <div class="weather_info">
                    <div class="rainfall">
                        강수확률 : 10%
                    </div>
                    <div class="humid">
                        습도 : 40%
                    </div>
                    <div class="mise">
                        미세먼지 : 좋음
                    </div>
                    <div class="king_mise">
                        초미세먼지 : 나쁨
                    </div>
                </div>

                <img src="./images/return.png" alt="누르면 카드가 뒤집어집니다." class="return">
            </div>


        </div>
        <div id="card2" class="card2">
            <div class="card2_front" id="card2-f">
                <h2>오늘은 뭐 입지?</h2>
                <img src="images/짱구편집2.png" alt="짱구가 옷을 고르는 아이콘">
                <img src="./images/return.png" alt="누르면 카드가 뒤집어집니다." class="return">
            </div>
            <div class="card2_back" id="card2-b">
                뒷면
                <img src="./images/return.png" alt="누르면 카드가 뒤집어집니다." class="return">
            </div>
        </div>
    </div>


    <footer id="footer">
    </footer>
</div>
<script src="project_1b.js"></script>
<script src="project_2b.js"></script>
<script src="project_3b.js"></script>

</body>
</html>
