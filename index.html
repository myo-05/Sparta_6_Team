<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <footer id="footer">
    <button onclick="getLocation()">위도와 경도 알아오기</button>

  <p id="demo"></p>



  <script>
    var x = document.getElementById("demo");
    
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
      } else { 
        x.innerHTML = "이 브라우저는 GPS를 지원하지 않습니다.";
      }
    }
    
    function showPosition(position) {
      x.innerHTML = "위도: " + position.coords.latitude + 
      "<br>경도: " + position.coords.longitude;
    }

    $.ajax({
        url: `http://api.openweathermap.org/geo/1.0/reverse?lat=위도&lon=경도&limit=1&appid=64eb1dd8f58000198862e9cab3561290`,
        dataType: 'json',
        type: 'GET',
        success: function (data) {


           
        }
    })


    </script>
</body>
</html>
