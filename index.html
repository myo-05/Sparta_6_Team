<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>6캔두잇!ㅣ날씨챙겨</title>
</head>
<body>
<div id="wrap">
    <header id="header" class="clearfix">
        <a href="/index.html" id="logo">
            <h1>
                <span class="red">날 씨</span> 챙 겨 &nbsp&nbsp<br>&nbsp<span class="yel">옷</span> 챙 겨 <span
                    class="green">!</span>
            </h1>
        </a>


    </header>
    <div id="main">
        <div id="card1" class="card1">
            <div class="card1_front" id="card1-f">
                <div class="input_out">
                    <div class="input_box">
                        <form id="changeC">
                            <label for="city">도시 변경 : </label>
                            <input type="text" id="city" placeholder="영문입력" class="input_city"/>
                        <button type="button" class="change">변경</button>
                            </form>
                    </div>
                </div>
                <div class="weather-con">
                    <div class="Temp">
                        <div><h2 class='CurrTemp'></h2></div>
                        <div class="sup_sub"><sup class="Max_Temp"></sup><sub class="Min_Temp"></sub></div>
                    </div>
                    <div class="feel_con">
                        <h2>체감온도&nbsp;:&nbsp; </h2><h2 class="feel"></h2>
                    </div>
                    <div class="icon_con"><h2 class='CurrIcon'></h2></div>
                    <div class="city_con"><h2 class='City'></h2></div>
                </div>
                <img src="./images/return.png" alt="누르면 카드가 뒤집어집니다." class="return">
            </div>
            <div class="card1_back" id="card1-b">
                <!---------------------뒤면------------------>
                <div class="weather_comment">
                    <label class="weather_coment_text"></label>
                </div>
                <div class="line"></div>
                <div class="weather_info">
                    <div class="rainfall">
                        <img class="rainfall_icon" src="images/umbrella.png" alt="강수확률 아이콘">
                        <div class="rain_degree"></div>
                        강수확률
                    </div>
                    <div class="humid">
                        <img class="humid_icon" src="images/humidity.png" alt="습도 아이콘">
                        <div class="humid_degree"></div>
                        습도
                    </div>
                    <div class="mise">
                        <img class="mise_icon" src="images/good.png" alt="미세먼지 아이콘">
                        <div class="mise_degree"></div>
                        미세먼지
                    </div>
                    <div class="king_mise">
                        <img class="king_mise_icon" src="images/good.png" alt="초미세먼지 아이콘">
                        <div class="king_mise_degree"></div>
                        초미세먼지
                    </div>
                </div>

                <img src="./images/return.png" alt="누르면 카드가 뒤집어집니다." class="return">
            </div>


        </div>
        <div id="card2" class="card2">
            <div class="card2_front" id="card2-f">
                <h2>오늘은 뭐 입지?</h2>
                <img src="images/짱구최종.png" alt="짱구가 옷을 고르는 아이콘" class="Jang">
                <img src="./images/return.png" alt="누르면 카드가 뒤집어집니다." class="return">
            </div>
            <!-- 카드 앞면 -->
            <div class="card2_back" id="card2-b">
              <div class="sum">
                <ul>
                  <li class="manbtn"><p>남자</p></li>
                  <li class="womanbtn"><p>여자</p></li>
                </ul>
                <div class="clothes1"></div>
                <div class="clothes1_2"></div>
              </div>
                
              <div class="container">
                <div class="clothes2 front card">
                    
                </div>
                <div class="clothes3 back card">
                    뒷면입니다
                </div>
              </div>
              
                <img src="./images/return.png" alt="누르면 카드가 뒤집어집니다." class="return">
            </div>
            <!-- 카드 뒷면 -->
        </div>
    </div>


    <footer id="footer">
      <div class="fot1">
        <h3>6캔두잇</h3>
        <hr>
        <br> 
        <p class="info">문영오 &nbsp&nbsp&nbsp백엔드&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp gzf05@naver.com</p>
        <p class="info">서주환 &nbsp&nbsp&nbsp백엔드&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp songqkaoswe@naver.com</p>
        <p class="info">신기영 &nbsp&nbsp&nbsp프론트엔드&nbsp&nbsp e_1240@naver.com</p>
        <p class="info">전승주 &nbsp&nbsp&nbsp프론트엔드&nbsp&nbsp dseungju1212@daum.net</p>
        <p class="info">최윤경 &nbsp&nbsp&nbsp프론트엔드&nbsp&nbsp hamndo@naver.com</p>
      </div>
    </footer>
</div>
<script src="js/change_card.js"></script>
<script src="js/weather_info1.js"></script>
<script src="js/weather_info_detail.js"></script>
<script src="js/clothes.js"></script>
</body>
</html>
