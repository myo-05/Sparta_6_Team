<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>날씨에 맞는 옷 추천</title>
    <link rel="stylesheet" href="wf.css">
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<div class="outbox">
    <div class="out_con">
        <div class="input_box">
            <form id="changeC">
                지역 변경 : <input type="text" placeholder="영문입력" class="input_city"/>
            </form>
            <button type="button" class="change">변경</button>
        </div>
        <div class="inner_con">
            <div class="weather_con">
                <div class="card1">
                    <div class="card1_front">
                        <div class="Time">00:00</div>
                        <div class='CurrIcon'></div>
                        <div class='CurrTemp'></div>
                        <div class='City'></div>
                    </div>
                    <div class='card1_back'>
                        날씨 뒷면
                    </div>
                </div>
            </div>
            <div class="wear_con">
                <div class="card2">
                    <div class='card2_front'>
                        의상 앞면
                    </div>
                    <div class='card2_back'>
                        의상 뒷면
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="wf.js"></script>
</body>
</html>
